<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ローグライク探索ゲーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #game-canvas {
      border: 2px solid #444;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #ui-container {
      width: 800px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      padding: 10px;
      border-radius: 4px;
    }

    #message-log {
      height: 100px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.4;
      color: #b0b0b0;
    }

    .message {
      margin: 2px 0;
    }

    .message.combat {
      color: #ff6b6b;
    }

    .message.info {
      color: #4ecdc4;
    }

    .message.death {
      color: #ff4444;
      font-weight: bold;
    }

    #stats-panel {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #333;
      border-radius: 4px;
    }

    .stat {
      font-size: 14px;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 3px solid #ff4444;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }

    #game-over h1 {
      color: #ff4444;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #game-over button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      background-color: #444;
      color: #e0e0e0;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    #game-over button:hover {
      background-color: #555;
    }

    /* インベントリUI */
    #inventory-panel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(30, 30, 30, 0.95);
      border: 3px solid #666;
      border-radius: 8px;
      padding: 20px;
      width: 500px;
      max-height: 600px;
      z-index: 100;
    }

    #inventory-panel h2 {
      color: #4ecdc4;
      margin-bottom: 15px;
      text-align: center;
    }

    #inventory-list {
      max-height: 450px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .inventory-item {
      padding: 8px;
      margin: 4px 0;
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .inventory-item:hover {
      background-color: #4a4a4a;
      border-color: #4ecdc4;
    }

    .inventory-item.selected {
      background-color: #4a5a5a;
      border-color: #4ecdc4;
    }

    .item-name {
      font-weight: bold;
    }

    .item-common { color: #ffffff; }
    .item-uncommon { color: #00ff00; }
    .item-rare { color: #0080ff; }
    .item-epic { color: #a335ee; }
    .item-legendary { color: #ff8000; }

    .item-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      padding-top: 10px;
      border-top: 1px solid #555;
    }

    .item-actions button {
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      background-color: #444;
      color: #e0e0e0;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    .item-actions button:hover {
      background-color: #555;
    }

    .item-actions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #inventory-help {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    .message.item {
      color: #ffdd57;
    }

    /* キー操作表 */
    #controls-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(30, 30, 30, 0.9);
      border: 2px solid #444;
      border-radius: 8px;
      padding: 15px;
      width: 250px;
      z-index: 50;
    }

    #controls-panel h3 {
      color: #4ecdc4;
      margin: 0 0 10px 0;
      font-size: 16px;
      text-align: center;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }

    .control-group {
      margin-bottom: 12px;
    }

    .control-group-title {
      color: #ffdd57;
      font-size: 13px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .control-item {
      display: flex;
      justify-content: space-between;
      margin: 3px 0;
      font-size: 12px;
      color: #b0b0b0;
    }

    .control-key {
      background-color: #3a3a3a;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      color: #4ecdc4;
      border: 1px solid #555;
    }

    .control-desc {
      flex: 1;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="ui-container">
      <div id="stats-panel">
        <div class="stat">HP: <span id="player-hp">100</span>/<span id="player-max-hp">100</span></div>
        <div class="stat">攻撃力: <span id="player-attack">10</span></div>
        <div class="stat">防御力: <span id="player-defense">5</span></div>
        <div class="stat">ゴールド: <span id="player-gold">50</span></div>
        <div class="stat">階層: <span id="current-floor">1</span></div>
      </div>
      <div id="message-log"></div>
    </div>
  </div>

  <div id="game-over">
    <h1>Game Over</h1>
    <p id="death-message"></p>
    <button id="restart-button">もう一度プレイ</button>
  </div>

  <div id="inventory-panel">
    <h2>インベントリ</h2>
    <div id="inventory-list"></div>
    <div class="item-actions">
      <button id="use-item-btn">使う (U)</button>
      <button id="drop-item-btn">捨てる (Q)</button>
      <button id="close-inventory-btn">閉じる (I/ESC)</button>
    </div>
    <div id="inventory-help">
      拾う: G | 使う: U | 捨てる: Q | 閉じる: I/ESC
    </div>
  </div>

  <div id="controls-panel">
    <h3>操作方法</h3>
    <div class="control-group">
      <div class="control-group-title">移動</div>
      <div class="control-item">
        <span class="control-key">WASD</span>
        <span class="control-desc">上下左右</span>
      </div>
      <div class="control-item">
        <span class="control-key">矢印</span>
        <span class="control-desc">上下左右</span>
      </div>
      <div class="control-item">
        <span class="control-key">テンキー</span>
        <span class="control-desc">8246</span>
      </div>
    </div>
    <div class="control-group">
      <div class="control-group-title">アクション</div>
      <div class="control-item">
        <span class="control-key">G</span>
        <span class="control-desc">アイテムを拾う</span>
      </div>
      <div class="control-item">
        <span class="control-key">I</span>
        <span class="control-desc">インベントリ</span>
      </div>
      <div class="control-item">
        <span class="control-key">Enter</span>
        <span class="control-desc">階段を使う</span>
      </div>
      <div class="control-item">
        <span class="control-key">T</span>
        <span class="control-desc">商人と取引</span>
      </div>
      <div class="control-item">
        <span class="control-key">Space</span>
        <span class="control-desc">待機</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
