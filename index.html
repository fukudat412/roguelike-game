<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ローグライク探索ゲーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #game-canvas {
      border: 2px solid #444;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #ui-container {
      width: 800px;
      background-color: #2a2a2a;
      border: 2px solid #444;
      padding: 10px;
      border-radius: 4px;
    }

    #message-log {
      height: 100px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.4;
      color: #b0b0b0;
    }

    .message {
      margin: 2px 0;
    }

    .message.combat {
      color: #ff6b6b;
    }

    .message.info {
      color: #4ecdc4;
    }

    .message.death {
      color: #ff4444;
      font-weight: bold;
    }

    #stats-panel {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      padding: 5px;
      background-color: #333;
      border-radius: 4px;
    }

    .stat {
      font-size: 14px;
    }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 3px solid #ff4444;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
    }

    #game-over h1 {
      color: #ff4444;
      font-size: 48px;
      margin-bottom: 20px;
    }

    #game-over button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      background-color: #444;
      color: #e0e0e0;
      border: 2px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    #game-over button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="ui-container">
      <div id="stats-panel">
        <div class="stat">HP: <span id="player-hp">100</span>/<span id="player-max-hp">100</span></div>
        <div class="stat">攻撃力: <span id="player-attack">10</span></div>
        <div class="stat">防御力: <span id="player-defense">5</span></div>
        <div class="stat">階層: <span id="current-floor">1</span></div>
      </div>
      <div id="message-log"></div>
    </div>
  </div>

  <div id="game-over">
    <h1>Game Over</h1>
    <p id="death-message"></p>
    <button id="restart-button">もう一度プレイ</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
